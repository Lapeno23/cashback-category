language: java
jdk: oraclejdk11
install:
  - mvn install -DskipTests=true -Dmaven.javadoc.skip=true -B -V
before_script:
      - chmod +x mvnw
script:
  - ./mvnw -e verify
  - - mvn test
after_success:
  - bash <(curl -s https://codecov.io/bash)
deploy:
  provider: heroku
  api_key: $HEROKU_KEY
  app: cashback-category
