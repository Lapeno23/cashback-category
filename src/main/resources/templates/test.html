<!doctype html>
<html lang="en">
<head data-th-replace="fragments/layout :: headFragment(title='All Banks')"></head>
<body>
<div class="row">
    <div class="col s12 m7">
        <div class="card">
            <div class="card-image">
                <img src="images/sample-1.jpg">
                <span class="card-title">${bank.name}</span>
            </div>
            <div class="card-content">
                <p>About bank</p>
            </div>
            <div class="card-action">
                <a data-th-href="@{|/banks/${bank.id}|}">Cards</a>
            </div>
        </div>
    </div>
</div>
<div data-th-include="fragments/layout :: scriptsFragment" data-th-remove="tag"></div>

</body>
</html>
